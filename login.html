<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box box-one">
        <button>
          <img
            src="images//google logo.png"
            alt="google-logo"
            width="15"
          /><span>Sign in with Google</span>
        </button>
        <button>
          <img src="images//apple logo.png" alt="apple-logo" width="22" /><span
            >Sign in with Apple</span
          >
        </button>
      </div>
      <h5>Or</h5>
      <div class="box box-two">
        <input type="text" id="email" name="email" placeholder="Email" />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <input type="submit" value="Login" />
        <button>Forgot Password</button>
      </div>
      <h4>Don't have an account? <a href="a#">Sign Up</a></h4>
    </div>
  </body>
</html>
